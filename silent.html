<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
  <script>
    const AUTH0_CLIENT_ID = 'ifkAcr9lf995gmdpcJm2sy8A0tGwtGtg';
    const AUTH0_DOMAIN = 'timowestland.eu.auth0.com';
    const URL = 'http://localhost:8083'; // Set to http://localhost:8083 when doing a prod build

    const webAuth = new auth0.WebAuth({
      clientID: AUTH0_CLIENT_ID,
      domain: AUTH0_DOMAIN,
      scope: 'openid profile',
      responseType: 'token id_token',
      redirectUri: URL
    });

    webAuth.parseHash(window.location.hash, function(err, response) {
      parent.postMessage(err || response, URL);
    });
  </script>
</head>
<body></body>
</html>
